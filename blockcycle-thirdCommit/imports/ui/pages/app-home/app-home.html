<template name="App_home">
    <h1>Registered domains</h1>
    <table class="table">
        <thead>
            <tr>
                <th>DNS</th>
                <th>Owner</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each registered domain and add it to the table -->
            {{#each registeredDomains}}
                <tr>
                    <td>{{ this.domain }}</td>
                    <td>{{ this.owner }}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
