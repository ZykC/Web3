<template name="App_stock">
      <h1 class="title">BlockCycle</h1>
        <span class="titleSmall">
            <span class="glyphicon glyphicon-bitcoin"></span>lockchain Recycle</span>
    <div class="content">
    <h2>List of your materials</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Current owner</th>
                <th>Status</th>
                <th>Number of transfers</th>
                <th>Weight</th>
                <th>Value</th>
                <th>Reward</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each registered domain and add it to the table -->
            {{#each registeredDomains}}
                <tr>
                    <td>{{ this.mname }}</td>
                    <td>{{ this.owner }}</td>
                    <td>{{ this.status }}</td>
                    <td>{{ this.transfer }}</td>
                    <td>{{ this.weight }}</td>
                    <td>{{ this.value }}</td>
                    <td><button>Process</button></td>
                    <td><button OnClick="change()">Certify</button></td>
                    <td><button>Put on market</button></td>
                   </tr>
            {{/each}}
        </tbody>
    </table>
    </div>
</template>
