<template name="App_base">
    <header class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor '/'}}">
                    <img alt="Brand" id="brand-logo" src="/images/edfenergy_logo.png">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{{isActivePath '/'}}">
                        <a href="{{pathFor '/'}}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
                    </li>
                    <!-- Header links go here -->
                  
                    <li class="{{isActivePath '/market'}}">
                      <a href="{{pathFor '/market'}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Register material</a>
                    </li>
                    <li class="{{isActivePath '/recycle'}}">
                      <a href="{{pathFor '/recycle'}}"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> Recycling market</a>
                    </li>
                    <li class="{{isActivePath '/stock'}}">
                      <a href="{{pathFor '/stock'}}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>Stock</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container mainPage">
        {{> Template.dynamic template=main}}
    </div>
</template>
